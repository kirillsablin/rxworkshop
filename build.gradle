group 'workshops'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'io.reactivex', name: 'rxjava', version: '1.3.0'
  compile group: 'com.google.guava', name: 'guava', version: '23.0'
  testCompile group: 'junit', name: 'junit', version: '4.11'
}
